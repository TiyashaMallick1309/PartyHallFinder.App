<div class="container">
  <br/>
  <div class="search-bar">
    <i class="fa fa-search" aria-hidden="true"></i>
    <input [(ngModel)]="searchText" (input)="filterUsers()" placeholder="Search users..." />
  </div>
  
  <!-- User Data -->
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers | slice: (currentPage - 1) * pageSize : (currentPage * pageSize)">
        <td>
          {{user.firstName}} {{user.lastName}}
        </td>
        <td>
          {{user.email}}
        </td>
        <td>
          {{user.phonenumber}}
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Pagination -->
  <div class="pagination-container">
    <ul class="pagination justify-content-center">
      <!-- Previous Page Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()">Previous</a>
      </li>
      <!-- Display page numbers and set active class for selected page -->
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>
      <!-- Next Page Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </div>
</div>
