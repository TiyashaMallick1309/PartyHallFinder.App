<div class="container">
  <br/>
  <div class="search-bar">
    <i class="fa fa-search" aria-hidden="true"></i>
    <input [(ngModel)]="searchText" (input)="filterUsers()" placeholder="Search users..." />
  </div>
  
  <!-- User Cards -->
  <div class="user-card-grid">
    <!-- Users Card for each party hall in the filtered party hall list -->
    <div class="user-card"
      *ngFor="let user of filteredUsers | slice: (currentPage - 1) * pageSize : (currentPage * pageSize)">
      <div class="user-details">
        <p>Name: {{ user.firstName }} {{ user.lastName }}<br /><br />
        Email: {{ user.email }}<br /><br />
        Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.state }}, {{ user.address.country }}, {{ user.address.postalcode }}<br /><br />
        Phn. no.: {{user.phonenumber}}<br /><br />
          </p>
      </div>
    </div>
  </div>
  
  <!-- Pagination -->
  <div class="pagination-container">
    <ul class="pagination justify-content-center">
      <!-- Previous Page Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()">Previous</a>
      </li>
      <!-- Display page numbers and set active class for selected page -->
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>
      <!-- Next Page Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </div>
</div>
