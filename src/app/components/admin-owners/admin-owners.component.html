<div class="container">
  <br/>
  <div class="search-bar">
    <i class="fa fa-search" aria-hidden="true"></i>
    <input [(ngModel)]="searchText" (input)="filterOwners()" placeholder="Search owners..." />
  </div>
  
  <!-- Owner Cards -->
  <div class="owner-card-grid">
    <!-- Owners Card for each party hall in the filtered party hall list -->
    <div class="owner-card"
      *ngFor="let owner of filteredOwners | slice: (currentPage - 1) * pageSize : (currentPage * pageSize)">
      <div class="owner-details">
        <p>Name: {{ owner.firstname }} {{ owner.lastName }}<br /><br />
        Email: {{ owner.email }}<br /><br />
        Phn. no.: {{owner.phonenumber}}<br /><br />
          </p>
      </div>
    </div>
  </div>
  
  <!-- Pagination -->
  <div class="pagination-container">
    <ul class="pagination justify-content-center">
      <!-- Previous Page Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()">Previous</a>
      </li>
      <!-- Display page numbers and set active class for selected page -->
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>
      <!-- Next Page Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </div>
</div>
