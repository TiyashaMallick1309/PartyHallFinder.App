<form [formGroup]="updateForm" (ngSubmit)="onUpdateSubmit()">
<br/><br/>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>

  <div class="mb-3">
    <label for="capacity" class="form-label">Capacity</label>
    <input type="number" class="form-control" id="capacity" formControlName="capacity">
  </div>

  <div formGroupName="pricing">
    <div class="mb-3">
      <label for="perHour" class="form-label">Price per Hour</label>
      <input type="number" class="form-control" id="perHour" formControlName="perHour">
    </div>
  
    <div class="mb-3">
      <label for="perDay" class="form-label">Price per Day</label>
      <input type="number" class="form-control" id="perDay" formControlName="perDay">
    </div>
  
    <div class="mb-3">
      <label for="perWeek" class="form-label">Price per Week</label>
      <input type="number" class="form-control" id="perWeek" formControlName="perWeek">
    </div>
  </div>

  <div formGroupName="address">
    <div class="mb-3">
      <label for="street" class="form-label">Street</label>
      <input type="text" class="form-control" id="street" formControlName="street">
    </div>
  
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>
  
    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <input type="text" class="form-control" id="state" formControlName="state">
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" class="form-control" id="country" formControlName="country">
    </div>

    <div class="mb-3">
      <label for="postalcode" class="form-label">PostalCode</label>
      <input type="text" class="form-control" id="postalcode" formControlName="postalcode">
    </div>
  </div>

  <div formGroupName="geolocation">
    <div class="mb-3">
      <label for="longitude" class="form-label">Longitude</label>
      <input type="number" class="form-control" id="longitude" formControlName="longitude">
    </div>

    <div class="mb-3">
      <label for="latitude" class="form-label">Latitude</label>
      <input type="number" class="form-control" id="latitude" formControlName="latitude">
    </div>
  </div>

  <div class="mb-3">
    <label for="images" class="form-label">Images</label>
    <div formArrayName="images">
      <div *ngFor="let image of images.controls; let i=index" class="mb-3">
        <input type="text" class="form-control" [formControlName]="i">
        <button type="button" class="btn btn-danger" (click)="removeImage(i)">Remove Image</button>
      </div>
      <button type="button" class="btn btn-primary" (click)="addImage()">Add Image</button>
    </div>
  </div>
  
  <div class="mb-3">
    <label for="amenities" class="form-label">Amenities</label>
    <div formArrayName="amenities">
      <div *ngFor="let amenity of amenities.controls; let i=index" class="mb-3">
        <input type="text" class="form-control" [formControlName]="i">
        <button type="button" class="btn btn-danger" (click)="removeAmenity(i)">Remove Amenity</button>
      </div>
      <button type="button" class="btn btn-primary" (click)="addAmenity()">Add Amenity</button>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update Party Hall</button>

</form>
