<div class="search-bar">
    <i class="fa fa-search" aria-hidden="true"></i>
    <input [(ngModel)]="searchText" (input)="filterPartyHalls()" placeholder="Search party halls..." />
  
    <div class="dropdown mr-3">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">Location</button>
      <div class="dropdown-menu">
        <input [(ngModel)]="filterOptions.location" (change)="filterPartyHalls()" type="text" class="form-control">
      </div>
    </div>
  
    <div class="dropdown mr-3">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">Capacity</button>
      <div class="dropdown-menu">
        <input [(ngModel)]="filterOptions.capacity" (change)="filterPartyHalls()" type="text" class="form-control">
      </div>
    </div>
  
    <div class="dropdown mr-3">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">Amenities</button>
      <div class="dropdown-menu">
        <input [(ngModel)]="filterOptions.amenities" (change)="filterPartyHalls()" type="text" class="form-control">
      </div>
    </div>
  
    <div class="dropdown mr-3">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">Availability</button>
      <div class="dropdown-menu">
        <input [(ngModel)]="filterOptions.availability" (change)="filterPartyHalls()" type="text" class="form-control">
      </div>
    </div>
  
    <div class="dropdown mr-3">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">Budget</button>
      <div class="dropdown-menu">
        <input [(ngModel)]="filterOptions.budget" (change)="filterPartyHalls()" type="text" class="form-control">
      </div>
    </div>
  
    <button type="button" class="btn btn-primary" (click)="filterPartyHalls()">Filter</button>
  </div>
  
  <!-- Party Hall Cards -->
  <div class="party-hall-card-grid">
    <!-- Party Halls Card for each party hall in the filtered party hall list -->
    <div class="party-hall-card"
      *ngFor="let partyHall of filteredPartyHalls | slice: (currentPage - 1) * pageSize : (currentPage * pageSize)">
      <img [src]="partyhallService.getImageUrl(partyHall.images)" (error)="handleImageError($event)"
        alt="{{ partyHall.name }} image">
      <div class="party-hall-details">
        <h3><b>{{ partyHall.name }}</b></h3>
        <h5>{{ partyHall.address.city }}, {{ partyHall.address.state }}, {{ partyHall.address.country }}</h5>
        <p>Capacity: {{ partyHall.capacity }}<br/><br/>
          Pricing: {{ partyHall.pricing.perHour }}/hr</p>
      </div>
    </div>
  </div>
  
  <!-- Pagination -->
  <div class="pagination-container">
    <ul class="pagination justify-content-center">
      <!-- Previous Page Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()">Previous</a>
      </li>
      <!-- Display page numbers and set active class for selected page -->
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>
      <!-- Next Page Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </div>
