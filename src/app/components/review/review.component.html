<div class="container">
  <br/>
  <h1>Feedback Form</h1>

  <form *ngIf="matchingHalls.length > 0" #reviewForm="ngForm" (ngSubmit)="submitReviewForm(reviewForm)">
    <label for="rating">Rating out of 5:</label>
    <input type="number" name="rating" id="rating" min="1" max="5" required [(ngModel)]="rating">

    <label for="review">Review:</label>
    <textarea name="review" id="review" rows="5" required [(ngModel)]="review"></textarea>

    <input type="submit" value="Submit">
  </form>
  
  <br/>
</div>
