<div class="container">
  <form [formGroup]="form">
    <h2>Query Form</h2><br/>
    <div class="field" tabindex="1">
      <label for="name">
        <i class="far fa-user"></i>Your Name
      </label>
      <input formControlName="name" type="text" placeholder="e.g. john doe" required>
    </div>
    <div class="field" tabindex="2">
      <label for="email">
        <i class="far fa-envelope"></i>Your Email
      </label>
      <input formControlName="email" type="text" placeholder="email@domain.com" required>
    </div>
    <div class="field" tabindex="3">
      <label for="message">
        <i class="far fa-edit"></i>Your Message
      </label>
      <textarea formControlName="message" placeholder="type here" required></textarea>
    </div>
    <button type="submit" (click)="Send()">Send Me Message</button>
  </form>
</div>
