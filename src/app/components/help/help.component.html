<div class="container">
  <form>
    <div class="field" tabindex="1">
      <label for="username">
        <i class="far fa-user"></i>Your Name
      </label>
      <input name="username" type="text" placeholder="e.g. john doe" required>
    </div>
    <div class="field" tabindex="2">
      <label for="email">
        <i class="far fa-envelope"></i>Your Email
      </label>
      <input name="email" type="text" placeholder="email@domain.com" required>
    </div>
    <div class="field" tabindex="3">
      <label for="message">
        <i class="far fa-edit"></i>Your Message
      </label>
      <textarea name="message" placeholder="type here" required></textarea>
    </div>
    <button type="submit" (click)="Send()">Send Me Message</button>
    <div class="social-media">
      <span>
        Get In Touch<i class="fas fa-long-arrow-alt-right"></i>
      </span>
      <a class="fab fa-facebook-f" href="https://facebook.com/" target="blank_"></a>
      <a class="fab fa-twitter" href="https://twitter.com/" target="blank_"></a>
      <a class="fab fa-instagram" href="https://www.instagram.com/" target="blank_"></a>
    </div>
  </form>
</div>
