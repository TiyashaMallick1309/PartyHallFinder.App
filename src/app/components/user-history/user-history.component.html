<div class="user-details"><br>
  <h2> Personal Details</h2><br><br>
  <p class="user-info">
    Name: {{ name }} <br><br>
    Email: {{ email }} <br><br>
    Phone: {{ phonenumber  }} <br><br>
    Address:
    <span *ngFor="let addr of address">
      {{ addr.street }}, {{ addr.city }}, {{ addr.state }}, {{ addr.country }}, {{ addr.postalcode }}
    </span>
    </p>
</div>
