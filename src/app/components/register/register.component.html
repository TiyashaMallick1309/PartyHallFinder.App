<form [formGroup]="registrationForm" (ngSubmit)="onRegistration()">
  <br><div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" formControlName="username" id="username" required>
    <div *ngIf="registrationForm.controls?.['username']?.errors?.['required']" class="invalid-feedback d-block">Username is required.</div>
  </div>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" formControlName="firstname" id="firstname" required>
    <div *ngIf="registrationForm.controls?.['firstname']?.errors?.['required']" class="invalid-feedback d-block">First Name is required.</div>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" formControlName="lastname" id="lastname" required>
    <div *ngIf="registrationForm.controls?.['lastname']?.errors?.['required']" class="invalid-feedback d-block">Last Name is required.</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email" id="email" required>
    <div *ngIf="registrationForm.controls?.['email']?.errors?.['emailNotUnique']" class="invalid-feedback d-block">Email already exists, please login or use a different email.</div>
    <div *ngIf="registrationForm.controls?.['email']?.errors?.['required']" class="invalid-feedback d-block">Email is required.</div>
    <div *ngIf="registrationForm.controls?.['email']?.errors?.['email']" class="invalid-feedback d-block">Email is invalid.</div>

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password" required>
    <div *ngIf="registrationForm.controls?.['password']?.errors?.['required']" class="invalid-feedback d-block">Password is required.</div>
    <div *ngIf="registrationForm.controls?.['password']?.errors?.['minlength']" class="invalid-feedback d-block">Password should be atleast 6 characters long.</div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" required>
    <div *ngIf="registrationForm.controls?.['confirmPassword']?.errors?.['required']" class="invalid-feedback d-block">Confirm Password is required.</div>
    <div *ngIf="registrationForm.errors?.['passwordMatch']" class="invalid-feedback d-block">Passwords don't match.</div>
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="onRegistration()" [disabled]="!registrationForm.valid">Create Account</button>
</form>
